<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nolli Map - Rome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/maplibre-gl@5.8.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="hhttps://unpkg.com/maplibre-gl@5.8.0/dist/maplibre-gl.js"></script>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "osm": {
                        "type": "raster",
                        "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
                        "tileSize": 256,
                        "attribution": "&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors"
                    },
                    "nolli": {
                        "type": "raster",
                        "tiles": ["https://raw.githubusercontent.com/StanfordGeospatialCenter/La-Pianta-Grande-di-Roma-tiles/refs/heads/main/mb485dy9025/{z}/{x}/{y}.png"],
                        "tileSize": 256,
                        "attribution": "Nolli Map of Rome (1748)"
                    }
                },
                "layers": [
                    {
                        "id": "osm",
                        "type": "raster",
                        "source": "osm"
                    },
                    {
                        "id": "nolli",
                        "type": "raster",
                        "source": "nolli"
                    }
                ]
            },
            center: [12.4964, 41.9028], // Rome: [lng, lat]
            zoom: 11
        });
    </script>
</body>
</html>
